<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Resume - Meine Goy</title>
  <link rel="icon" sizes="192x192" href="images/icon.png">
  <link rel="apple-touch-icon" href="images/icon.png">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One%7CRaleway:300,400" rel="stylesheet">
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA0W24PZfVvjiLGzkRfecIrkVGNDrLcA00"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div id="main" class="container">
    <div id="header" class="row center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
    <div id="workExperience" class="gray row">
      <h2 class="section-header">Work Experience</h2>
    </div>
    <div id="projects" class="light-gray row">
      <h2 class="section-header">Projects</h2>
    </div>
    <div id="education" class="gray row">
      <h2 class="section-header">Education</h2>
    </div>
    <div id="mapDiv" class="light-gray row">
      <h2 class="section-header">Where I've Lived and Worked</h2>
    </div>
    <div id="lets-connect" class="dark-gray row">
      <h2 class="section-header blue white-text center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>

  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
